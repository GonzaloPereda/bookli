{% extends "_base.html" %} {% block search %}
<div class="search">
    <img src="/assets/search.svg" aria-hidden="true" class="search__icon" />
    <input
        type="text"
        placeholder="Buscar un libro"
        class="search__input"
        data-ref="search"
        
    />
</div>
{% endblock %} {% block main %}
<div class="home">
    <div class="filters-container">
        <form class="card filters" data-ref="filter">
            <label class="filter">
                <input
                    type="radio"
                    name="filter"
                    value="AVAILABLE"
                    checked="checked"
                />
                <div>Descubrir</div>
            </label>

            <label class="filter">
                <input type="radio" name="filter" value="READING" />
                <div>Empezados</div>
            </label>

            <label class="filter">
                <input type="radio" name="filter" value="FINISHED" />
                <div>Terminados</div>
            </label>

            <label id="botoncomprar" class="filter">
                <div> Comprar</div>
                <a href="https://www.amazon.com/s?k=libros&rh=n%3A283155&dc&language=es&__mk_es_US=%C3%85M%C3%85%C5%BD%C3%95%C3%91&qid=1593824082&rnid=2941120011&ref=sr_nr_n_12">  
                    <input type="button" name="filter"> </a>     
            </label>

        </form>
    </div>
    <div class="books-container" data-ref="books"></div>
</div>
{% endblock %} {% block js %}
<script type="module" src="/js/home.js"></script>

<script src="/js/partials/booklist.js"></script>
<script src="/js/partials/book.js"></script>
{% endblock %}
